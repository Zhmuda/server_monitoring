version: '3'
services:
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: server_monitor
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db